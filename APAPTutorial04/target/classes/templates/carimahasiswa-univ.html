<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/font-awesome/css/font-awesome.min.css"></link>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<div th:replace="fragments/header :: header"></div>
</head>
    <body>
  	<div class="container">
		<br/>
			<h3>Lihat Data Mahasiswa</h3>
		<br/>
		<form action="/mahasiswa/cari" method="get">
			<div class="form-group col-5">
				<div th:hidden="false">
					<label>Universitas</label>
					<select class="custom-select" name="univ" th:disabled="${hideFakultas} != null">
						<option th:each="data, i : ${optionsUniv}" th:value="${data.id}" th:text="${data.nama_univ}" th:attr="selected=${data.id} == ${idUnivSelected}"></option>
					</select>
					<input type="hidden" name="univ" th:value="${idUnivSelected}" th:disabled="${hideFakultas} == null"/>
				</div>
				<br/>
				<div th:hidden="${hideFakultas} == null ? true">
					<label>Fakultas</label>
					<select class="custom-select" name="fakultas" th:disabled="${hideProdi} != null">
						<option th:each="data : ${optionsFakul}" th:value="${data.id}" th:text="${data.nama_fakultas}" th:attr="selected=${data.id} == ${idFakultasSelected}"></option>
					</select>
						
					<input type="hidden" name="fakultas" th:value="${idFakultasSelected}" th:disabled="${hideProdi} == null"/>
				</div>
				<br/>
				<div th:hidden="${hideProdi} == null ? true">
					<label>Program Studi</label>
					<select class="custom-select" name="prodi">
						<option th:each="data : ${optionsProdi}" th:value="${data.id}" th:text="${data.nama_prodi}" th:attr="selected=${data.id} == ${id_prodiSelected}"></option>
					</select>
				</div>
				<br/>
				<button class="btn btn-primary" type="submit" role="button">Cari</button>
			</div>
		</form>
	</div>
    	
    </body>
</html>
