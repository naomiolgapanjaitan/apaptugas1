    <body>
   
    	<div>
       	<h4>Cari Mahasiswa</h4>

    	<form action="/mahasiswa/view" method="get">
    	<div class="form-group">

			<label for="usr">Universitas</label> <input type="text"
				class="form-control" id="univ"></input>
		</div>
 			<div class="form-group">

			<label for="usr">Fakultas</label> <input type="text"
				class="form-control" id="fakultas"></input>
		</div>
 		 	<div class="form-group">

			<label for="usr">Program Studi:</label> 
			<select class="form-control" id="prodi">
			<option>--pilih--</option>
			<div 	th:each="prodi,iterationStatus: ${prodi}">
			<option th:text="${prodi.nama_prodi}" value="${prodi.id}"></option>
			</div>
			</select>
			
		</div>
			<button type="submit" name="action" value="cari">Lihat</button>
