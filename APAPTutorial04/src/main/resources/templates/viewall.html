<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/font-awesome/css/font-awesome.min.css"></link>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<div th:replace="fragments/header :: header"></div>
    </head>
    <body>
       <link rel="stylesheet" type="text/css"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
      <link rel="stylesheet" type="text/css"
	href="//https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"></link>
      
	<div class="container">
		<br/>
			<h6 th:text="${msgFindMahasiswa}">Lihat Data Mahasiswa</h6>
		<br/>
		<table id="tabel" class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th scope="col">No.</th>
					<th scope="col">NPM</th>
					<th scope="col">Nama</th>
					<th scope="col">Program Studi</th>
					<th scope="col">Detail Mahasiswa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="data, i: ${listMahasiswa}">
					<th scope="row" th:text="${i.count}">1</th>
					<td th:text="${data[1]}">NPM</td>
					<td th:text="${data[2]}">Nama</td>
					<td th:text="${data[3]}">Program Studi</td>
					<td>
						<a class="btn btn-info" role="button" th:href="@{'/mahasiswa/view?npm='} + ${data[1]}">Lihat detail</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
    </body>
    <script>
    $(document).ready(function() {
    $('#tabel').DataTable( {
    	"pagingType": "scrolling"
    } );
} );
    </script>
</html>
