<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/font-awesome/css/font-awesome.min.css"></link>


<div th:replace="fragments/header :: header"></div>
</head>
<body>
	<h3 th:text="'Lihat Data Mahasiswa  - ' + ${mahasiswa.npm}">Student
		NPM</h3>
	<div class="form-group">
		<label class="control-label col-sm-2" for="NPM">NPM</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.npm}">Student NPM</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="NPM">Nama</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.nama}">Student Name</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="NPM">Tempat/Tanggal Lahir</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.tempat_lahir}+'/'+${mahasiswa.tanggal_lahir}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Jenis Kelamin</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.jenis_kelamin}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Agama</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.agama}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Golongan Darah</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.golongan_darah}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Status</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.status}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Tahun Masuk</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.tahun_masuk}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Jalur Masuk</label>
		<div class="col-sm-10">
			<p th:text=" ${mahasiswa.jalur_masuk}">TTL</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="PS">Program Studi</label>
		<div class="col-sm-10">
			<p th:text=" ${haha}">TTL</p>
		</div>
	</div>
</body>
</html>
